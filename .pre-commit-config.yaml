repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
      - id: ruff-format

  - repo: https://github.com/jakekaplan/loq
    rev: v0.1.0-alpha.7
    hooks:
      - id: loq
        args: ["check"]

  - repo: local
    hooks:
      - id: ty-check
        name: ty check
        entry: uv run ty check .
        language: system
        pass_filenames: false
